<div>
  <form [formGroup]="form" class="mb-3">
    <div class="w-100 d-flex-responsive mb-1">
      <input
        (change)="inputChanged()"
        type="number"
        formControlName="numberOfDays"
        class="mr-2 btn-reponsive btn-reponsive-mb-2"
      />
      <div
        class="btn-group btn-group-toggle btn-reponsive-mb-3"
        ngbRadioGroup
        name="radioBasic"
        formControlName="radioChoice"
        (change)="radioChoiceChanged()"
      >
        <label ngbButtonLabel class="btn-outline-secondary">
          <input ngbButton type="radio" value="selected" />Selected Dates
        </label>
        <label ngbButtonLabel class="btn-outline-secondary">
          <input ngbButton type="radio" value="all" />All Time
        </label>
      </div>
    </div>
    <app-date-picker-range></app-date-picker-range>
  </form>

  <div class="row">
    <div *ngFor="let domain of domains; let i = index" class="col-lg-6">
      <div *ngIf="showSpacer(i)" class="spacer"></div>
      <div class="card">
        <div class="card-body" style="height: 420px; max-height: 420px;">
          <form
            [formGroup]="form"
            class="d-flex flex-wrap justify-content-between"
          >
            <h3 class="text-left">
              {{ domain.title }}
            </h3>
            <select
              (change)="selectChanged(i)"
              *ngIf="State.pages && urls[i]"
              formControlName="subUrl"
            >
              <option *ngFor="let url of urls[i]" value="{{ url }}">{{
                url
              }}</option>
            </select>
          </form>
          <app-graph-table [domain]="domain" [pages]="pages"></app-graph-table>
        </div>
      </div>
    </div>
  </div>
</div>
