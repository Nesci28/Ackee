<div [style.height]="getHeight()">
  <div *ngIf="!loading && chartData">
    <div *ngFor="let page of chartData; let last = last" class="mt-1">
      <div [ngClass]="{ 'border-bottom border-secondary': !last }">
        <span class="badge badge-dark lead text-primary mb-1"
          >{{ page.count }}x</span
        >
        <span class="ml-2 text-secondary">{{ siteLocation }}{{ page.page || page.language }}</span>
      </div>
    </div>
  </div>
</div>
