<div [style.height]="getHeight()">
  <div *ngIf="loading">
    <app-loading-in-card [type]="loadingType"></app-loading-in-card>
  </div>
  <div
    *ngIf="!loading && !checkIfChartDataHasData()"
    class="d-flex justify-content-center align-items-center h-100"
  >
    <i class="fas fa-exclamation-circle fa-10x icon"></i>
  </div>
  <div *ngIf="!loading && checkIfChartDataHasData()">
    <canvas
      *ngIf="chartData[0].data.length > 0"
      baseChart
      [chartType]="'line'"
      [datasets]="chartData"
      [labels]="chartLabels"
      [options]="chartOptions"
      [legend]="false"
    >
    </canvas>
  </div>
</div>
