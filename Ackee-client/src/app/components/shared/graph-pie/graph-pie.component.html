<div *ngIf="loading" [style.height]="getHeight()">
  <app-loading-in-card [type]="'sub'"></app-loading-in-card>
</div>
<div *ngIf="!loading">
  <div
    *ngIf="!showGraph()"
    class="d-flex justify-content-center align-items-center"
    [style.height]="getHeight()"
  >
    <i class="fas fa-exclamation-circle fa-10x icon"></i>
  </div>
  <canvas
    *ngIf="showGraph()"
    baseChart
    [chartType]="'pie'"
    [datasets]="chartData"
    [labels]="chartLabels"
    [legend]="true"
  >
  </canvas>
</div>
