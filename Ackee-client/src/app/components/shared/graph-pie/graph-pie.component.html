<div [style.height]="getHeight()">
  <div *ngIf="!loading" class="h-100">
    <div
      *ngIf="!showGraph()"
      class="d-flex justify-content-center align-items-center h-100"
    >
      <i class="fas fa-exclamation-circle fa-10x icon"></i>
    </div>
    <canvas
      *ngIf="showGraph()"
      baseChart
      [chartType]="'pie'"
      [datasets]="chartData"
      [labels]="chartLabels"
      [options]="options"
      [legend]="true"
    >
    </canvas>
  </div>
</div>
