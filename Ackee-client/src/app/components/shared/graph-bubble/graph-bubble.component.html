<div *ngIf="loading">
  <app-loading-in-card [type]="'sub'"></app-loading-in-card>
</div>
<div *ngIf="!loading">
  <div
    *ngIf="!showGraph()"
    class="d-flex justify-content-center align-items-center"
  >
    <i class="fas fa-exclamation-circle fa-10x icon"></i>
  </div>
  <div *ngIf="showGraph()">
    <canvas
      baseChart
      [chartType]="'bubble'"
      [datasets]="[chartData]"
      [labels]="chartLabels"
      [options]="chartOptions"
      [legend]="false"
    >
    </canvas>
  </div>
</div>
