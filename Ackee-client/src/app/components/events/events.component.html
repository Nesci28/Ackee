<form [formGroup]="form" class="mb-3">
  <select class="w-100" (change)="selectChanged()" formControlName="domain">
    <option *ngFor="let domain of domains" value="{{ domain.id }}">{{
      domain.title
    }}</option>
  </select>
</form>
<div class="row" *ngIf="data">
  <div *ngFor="let el of data.data; let i = index" class="col-lg-6">
    <div *ngIf="showSpacer(i)" class="spacer"></div>
    <div class="card">
      <div class="card-body">
        <h3 class="text-left">
          {{ el.groupName }}
        </h3>
        <app-graph-pie
          [chartData]="chartData[i]"
          [chartLabels]="chartLabels[i]"
        ></app-graph-pie>
      </div>
    </div>
  </div>
</div>
