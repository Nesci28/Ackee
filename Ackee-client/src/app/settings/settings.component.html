<!-- Account -->
<div class="card">
  <h3 class="px-4 pt-5 text-left">Account</h3>
  <div class="card-body">
    <div
      class="d-flex justify-content-between align-items-center py-2 px-btn border-bottom border-secondary"
    >
      <span class="lead text-light">Version</span>
      <span class="text-light">1.4.2</span>
    </div>
    <form
      [formGroup]="form"
      class="d-flex align-items-center w-100 border-bottom border-secondary"
    >
      <input
        class="mx-2 my-3 w-100"
        type="text"
        formControlName="trackerName"
        placeholder="Custom Tracker Name"
      />
    </form>
    <button
      class="btn btn-link d-flex justify-content-between align-items-center w-100"
    >
      <span class="lead">Sign Out</span>
    </button>
  </div>
</div>
<div class="spacer"></div>

<!-- Domains -->
<div class="card">
  <h3 class="px-4 pt-5 text-left">Domains</h3>
  <div class="card-body">
    <div
      *ngFor="let domain of domains"
      class="py-2 border-bottom border-secondary "
    >
      <button
        class="btn btn-link d-flex justify-content-between align-items-center w-100"
        (click)="open(domainModal, domain)"
      >
        <span class="lead">{{ domain.title }}</span>
        <span>{{ domain.id }}</span>
      </button>
    </div>
    <div class="py-2">
      <button
        class="btn btn-link d-flex justify-content-between align-items-center w-100"
        (click)="open(newDomainModal)"
      >
        <span class="lead">New domain</span>
      </button>
    </div>
  </div>
</div>
<div class="spacer"></div>

<!-- Help -->
<div class="card">
  <h3 class="px-4 pt-5 text-left">Help</h3>
  <div class="card-body">
    <div class="py-2 border-bottom border-secondary">
      <button
        class="btn btn-link d-flex justify-content-between align-items-center w-100"
      >
        <span class="lead">Ackee on GitHub</span>
      </button>
    </div>
    <div class="py-2 border-bottom border-secondary">
      <button
        class="btn btn-link d-flex justify-content-between align-items-center w-100"
      >
        <span class="lead">Get started</span>
      </button>
    </div>
    <div class="py-2">
      <button
        class="btn btn-link d-flex justify-content-between align-items-center w-100"
      >
        <span class="lead">Add Ackee to your sites</span>
      </button>
    </div>
  </div>
</div>

<!-- Domain Modal -->
<ng-template #domainModal let-modal>
  <div class="modal-body">
    <form [formGroup]="modalForm">
      <p class="text-secondary mt-4 mb-1">Domain title</p>
      <input class="w-100 mb-3" type="text" formControlName="title" />
      <p class="text-secondary mb-1">Domain id</p>
      <input class="w-100 mb-3" type="text" formControlName="id" />
      <p class="text-secondary mb-1">Embed code</p>
      <textarea class="w-100 mb-5" formControlName="code"></textarea>
    </form>
  </div>
  <div class="d-flex border-top" style="border-color: #282d2d !important;">
    <button
      type="button"
      class="btn btn-outline-dark btn-help"
      (click)="modal.close(Modal.close)"
    >
      Close
    </button>
    <button
      type="button"
      class="btn btn-outline-dark btn-help text-danger"
      (click)="modal.close(Modal.delete)"
    >
      Delete
    </button>
    <button
      type="button"
      class="btn btn-outline-dark btn-sign-in-large text-light"
      (click)="modal.close(Modal.rename)"
    >
      Rename
    </button>
  </div>
</ng-template>

<!-- Domain Modal -->
<ng-template #newDomainModal let-modal>
  <div class="modal-body">
    <form [formGroup]="modalForm">
      <p class="text-secondary mt-4 mb-1">Domain title</p>
      <input class="w-100 mb-3" type="text" formControlName="title" />
    </form>
  </div>
  <div class="d-flex border-top" style="border-color: #282d2d !important;">
    <button
      type="button"
      class="btn btn-outline-dark btn-help"
      (click)="modal.close(Modal.close)"
    >
      Close
    </button>
    <button
      type="button"
      class="btn btn-outline-dark btn-sign-in-small text-light"
      (click)="modal.close(Modal.add)"
    >
      Add
    </button>
  </div>
</ng-template>
